<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Módulo 2</title>
</head>
<body>
    <h1>Reseña hotel</h1>
    <div class="hotel-main-container">
        <div class="hotel-data-container">
            <div class="hotel-name-location-container">
                <span id="hotelName" class="nameClass">Hotel Desconocido</span>
                <span id="hotelLocation" class="locationClass">Desconocida</span>
            </div>
            <div class="hotel-image-container">
                <img src="" alt="Foto hotel" id="hotelImage">
            </div>  
        </div>
        <div class="hotel-score-container">
            <span>Puntuación:</span>
            <span id="stars" class="starClass"></span>
            <hr>
            <label for="isAnonimousReview">Reseña anónima</label>
            <input type="checkbox" name="isAnonimousReview" id="anonimousReviewCheck">
        </div>
    </div>
<script src="./js/app.js"></script>
</body>
</html>
